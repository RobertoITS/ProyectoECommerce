<div class="container">
  <hr class="mt-5">
  <h2 class="text-center">DETALLE DEL PRODUCTO</h2>
  <hr class="mb-5">
  <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 justify-content-md-center">
    <div class="col">
      <img class="rounded mx-auto d-block img-fluid w-auto h-auto" [src]="url" alt="Imagen del producto"/>
    </div>
    <div class="col" class="mt-5">
      <app-description [name]="name" [description]="description"></app-description>
    </div>
  </div>
  <hr class="mt-5">
  <h2 class="text-center">RELACIONADOS:</h2>
  <hr class="mb-5">
  <div class="container">
    <div class="row row-cols-3 row-cols-sm-3 row-cols-md-3 g-4">
      <ng-container *ngFor="let product of storageList">
        <app-card *ngIf="product.type == type" [url]="product.url" [name]="product.name" [description]="product.description" [type]="product.type"></app-card>
      </ng-container>
    </div>
</div>
